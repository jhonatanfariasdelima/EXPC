<!DOCTYPE html>
<html>
    <header>
        <title>Hospital - Sign-up</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        
        <link href="sign-up.css" rel="stylesheet">

    </header>

    <body class="text-center">
        <main class="form-signin" style="height: 100%; width: 100%;" >
          
          <form>
            <img src="../img/download.jpg" alt="" width="25%" height="25%">

            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        
            <div class="form-floating" style="margin-bottom: 10px; margin-top: 10px;">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput" >Name</label>
            </div>

            <div class="form-floating" style="margin-bottom: 10px; margin-top: 10px;">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" >Email address</label>
            </div>

            <div class="form-floating" style="margin-bottom: 10px; margin-top: 10px;">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>

            <div class="form-floating" style="margin-bottom: 10px; margin-top: 10px;">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Repeat password</label>
            </div>
        
            <div class="checkbox mb-3">
              <label>
                <input type="checkbox" value="remember-me"> Remember me
              </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
          </form>
        </main>
    </body>
</html>
